

<div class="post__body" *ngFor="let post of posts">
  <div class="post__content" *ngIf="post.username">
    <h4 class="post__username">{{post.username}}</h4>
    <p>{{post.description}}</p>
    <div class="post__stats">
      <p>{{likes}} отметок "Нравится"</p>
      <button nz-button (click)="pressLike()">press to like</button>
    </div>
  </div>
</div>
